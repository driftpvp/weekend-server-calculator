<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Server Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Sever Side Calculator</h1>
    </header>
    <!-- cleaner button setup -->
    <section id="maths">
        <form onsubmit="submitCalculations(event)">
            <input type="text" id="firstNumber" />
            <input type="button" class="operator" onclick="operatorClick(this.value)" value="+" />
            <input type="button" class="operator" onclick="operatorClick(this.value)" value="-" />
            <input type="button" class="operator" onclick="operatorClick(this.value)" value="*" />
            <input type="button" class="operator" onclick="operatorClick(this.value)" value="/" />
            <input type="text" id="secondNumber" />
            <input type="button" id="equals" value="=" onclick="submitCalculations(event)" />
            <input type="reset" id="clear" value="C" />
        </form>
        <!-- calculation output -->
        <div id='output'></div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/client.js"></script>
</body>
</html>
